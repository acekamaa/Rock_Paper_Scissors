<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div id="scoreboard">
    <p>Player Score: <span id="playerScore">0</span></p>
    <p>Computer Score: <span id="computerScore">0</span></p>
  </div>

  <div id="buttons">
    <button class="choice" data-choice="rock">Rock</button>
    <button class="choice" data-choice="paper">Paper</button>
    <button class="choice" data-choice="scissors">Scissors</button>
  </div>

  <div id="resultDisplay"></div>
  <div id="finalResult"></div>

  <button id="playAgainBtn">Play Again</button>

  <script src="script.js"></script>
</body>
</html>
